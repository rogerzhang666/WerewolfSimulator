<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>狼人杀模拟器</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>狼人杀模拟器</h1>
            <div class="game-controls">
                <button id="startBtn" class="btn btn-primary">开始游戏</button>
                <button id="pauseBtn" class="btn btn-warning" disabled>暂停游戏</button>
                <button id="resumeBtn" class="btn btn-success" disabled>恢复游戏</button>
                <button id="resetBtn" class="btn btn-danger" disabled>重置游戏</button>
            </div>
        </header>

        <main>
            <div class="game-status">
                <div class="status-info">
                    <h2>游戏状态</h2>
                    <p>当前状态: <span id="gameStatus">等待开始</span></p>
                    <p>当前阶段: <span id="gamePhase">-</span></p>
                    <p>当前天数: <span id="gameDay">0</span></p>
                </div>
                <div class="game-message">
                    <h3>游戏消息</h3>
                    <div id="gameMessage" class="message-box"></div>
                </div>
            </div>

            <div class="characters-container">
                <h2>角色信息</h2>
                <div id="characters" class="characters-grid"></div>
            </div>

            <div class="game-logs">
                <h2>游戏日志</h2>
                <div id="gameLogs" class="logs-container"></div>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 狼人杀模拟器 | <a href="https://github.com/rogerzhang666/WerewolfSimulator" target="_blank">GitHub</a></p>
        </footer>
    </div>

    <script src="js/lib/socket.io.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
